<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle - Daily Summary</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar and animations */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-dark-bg text-slate-200 min-h-screen font-sans antialiased selection:bg-emerald-500/30">

    <!-- Navbar -->
    <nav
        class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 border-b border-dark-border bg-dark-bg/80">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <button onclick="window.history.back()"
                        class="p-2 -ml-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </button>
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-tr from-emerald-500 to-teal-500 flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-emerald-500/20">
                        S</div>
                    <span
                        class="font-bold text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-slate-200 to-slate-400">Daily
                        Summary</span>
                </div>
                <div class="flex gap-3">
                    <button onclick="window.open('/api/v1/exports/daily-markdown', '_blank')"
                        class="flex items-center gap-2 bg-dark-card border border-dark-border hover:border-indigo-500/50 text-slate-300 hover:text-white px-4 py-2 rounded-lg text-sm font-medium transition-all group">
                        <svg class="w-4 h-4 text-indigo-400 group-hover:text-indigo-300" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        Markdown
                    </button>
                    <button onclick="window.open('/api/v1/reports/daily-summary', '_blank')"
                        class="flex items-center gap-2 bg-dark-card border border-dark-border hover:border-emerald-500/50 text-slate-300 hover:text-white px-4 py-2 rounded-lg text-sm font-medium transition-all group">
                        <svg class="w-4 h-4 text-emerald-400 group-hover:text-emerald-300" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                        </svg>
                        JSON API
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white tracking-tight" id="summary-title">Today's Chronicle</h1>
            <p class="text-slate-400 mt-2" id="summary-date">Loading...</p>
        </div>

        <div id="summary-content" class="space-y-8">
            <div class="flex justify-center items-center h-32">
                <span class="flex h-3 w-3 relative"><span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span><span
                        class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span></span>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/v1/reports/daily-summary')
                .then(res => res.json())
                .then(data => {
                    if (data.code === 0) {
                        renderDailySummary(data.data);
                    } else {
                        document.getElementById('summary-content').innerHTML = `<div class="text-red-400 text-center py-8 bg-red-500/10 rounded-xl border border-red-500/20">Failed to load summary: ${data.msg}</div>`;
                    }
                })
                .catch(err => {
                    document.getElementById('summary-content').innerHTML = `<div class="text-red-400 text-center py-8 bg-red-500/10 rounded-xl border border-red-500/20">Failed to load summary. Is the server running?</div>`;
                });
        });

        function renderDailySummary(data) {
            document.getElementById('summary-date').textContent = data.date;

            const content = document.getElementById('summary-content');
            content.innerHTML = '';

            if (!data.activities || data.activities.length === 0) {
                content.innerHTML = `
                    <div class="text-center py-16 glass-card rounded-2xl border-dashed border-2">
                        <div class="mx-auto w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path></svg>
                        </div>
                        <h3 class="text-lg font-medium text-slate-300">No activities recorded today</h3>
                        <p class="text-slate-500 mt-1">Take some time to update your progress on some tasks.</p>
                    </div>
                `;
                return;
            }

            data.activities.forEach(activity => {
                const activityDiv = document.createElement('div');
                activityDiv.className = 'glass-card rounded-2xl p-6 relative overflow-hidden group';

                let statusBadge = '';
                let statusColor = '';
                if (activity.status === 'done') {
                    statusBadge = '<span class="text-[10px] uppercase tracking-wider font-semibold text-emerald-400 bg-emerald-500/10 px-2.5 py-1 rounded border border-emerald-500/20 flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Done</span>';
                    statusColor = 'bg-emerald-500';
                } else if (activity.status === 'in-progress') {
                    statusBadge = '<span class="text-[10px] uppercase tracking-wider font-semibold text-indigo-400 bg-indigo-500/10 px-2.5 py-1 rounded border border-indigo-500/20 flex items-center gap-1.5"><span class="flex h-1.5 w-1.5 relative"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span><span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-indigo-500"></span></span> In Progress</span>';
                    statusColor = 'bg-indigo-500';
                }

                const logsHtml = activity.today_logs.map(log => {
                    const match = log.match(/^(\d{2}:\d{2})\s+-\s+(.*)$/);
                    if (match) {
                        return `
                            <div class="relative pl-6 pb-4 last:pb-0">
                                <div class="absolute left-0 top-1.5 w-1.5 h-1.5 rounded-full ${statusColor} ring-4 ring-dark-bg z-10"></div>
                                <div class="absolute left-[3px] top-3 bottom-0 w-px bg-dark-border last:hidden"></div>
                                <p class="text-xs font-mono text-slate-500 mb-1">${match[1]}</p>
                                <p class="text-sm text-slate-300 leading-relaxed whitespace-pre-wrap">${escapeHtml(match[2])}</p>
                            </div>
                        `;
                    }
                    return `<div class="text-sm text-slate-300 pl-4 border-l-2 border-dark-border py-1">${escapeHtml(log)}</div>`;
                }).join('');

                activityDiv.innerHTML = `
                    <div class="absolute top-0 left-0 w-1 h-full ${statusColor} opacity-50 group-hover:opacity-100 transition-opacity"></div>
                    <div class="flex items-center justify-between mb-6 block sm:hidden">
                        ${statusBadge}
                    </div>
                    <div class="flex items-start justify-between gap-4 mb-6">
                        <h3 class="text-xl font-semibold text-white leading-tight">${escapeHtml(activity.task_title)}</h3>
                        <div class="hidden sm:block">
                            ${statusBadge}
                        </div>
                    </div>
                    <div class="bg-dark-bg/50 rounded-xl p-5 border border-dark-border/50">
                        ${logsHtml}
                    </div>
                `;
                content.appendChild(activityDiv);
            });
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>

</html>
